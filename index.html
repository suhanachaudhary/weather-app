<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whether app</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="card">
        <div class="searchbar">
            <input type="text"class="input"placeholder="enter country name"spellcheck="false">
        <button class="searchicon">
            <img src="search-icon.png"alt="search">
        </button>
        </div>

        <div class="whether">
            <img src="rainy-day.png"class="whethericon">
            <h1 class="temp">22&deg;c</h1>
            <h2 class="country">India</h2>
        </div>
        <div class="detail">
            <div class="col1">
                <img src="icons8-moisture-32.png"class="humidityimg">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col1">
                <img src="icons8-wind-50.png"class="windspeed">
                <div>
                    <p class="wind">5.66Km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>

        </div>

        </div>
    </div>
    
</body>
</html>
